version: 0.2

phases:
  install:
    commands:
      - echo Installing Dependencies
      - apt-get update
      - apt-get install -y aws-cli
  build:
    commands:
      - echo Build started on `date`
      - echo Build completed on `date`
  post_build:
    commands:
      - echo Build completed successfully.
artifacts:
  files:
    - '**/*'
